{% extends 'base.html' %}
{% block body %}
<div class="login">
    <h1 align="center">
        Log In
    </h1>
    <form method="post">
        {% csrf_token %}
    <input type="text" placeholder="Username" name="username">
    <input type="password" placeholder="password" name="password">
    <div >
        <input type="submit" value="Log in">
    </div>

    <div class="register">
       <a type="submit" href="{% url 'taskapp:register' %}" class="btn btn-dark" style="width:240px;box-shadow: 0px 10px 5px #999;">Register</a>
    </div>
    </form>
</div>
<br>
<br>
{% for msg in messages %}

<h3 style="color:red;text-align:center">{{msg }}</h3>
{% endfor %}
{% endblock %}
